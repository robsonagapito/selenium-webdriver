<!DOCTYPE html>
<html>
<style>
form {
    border: 3px solid #f1f1f1;
    width: 400px;
    height: 400px;
    vertical-align: middle;

}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
<body>

<h2>Testing Automation</h2>

<form action="/action_page.php">
  <div class="imgcontainer">
    <img src="QA GFT_BRAZIL.jpg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="login" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="password" required>

    <button type="button" id="btnLogin" onclick="verificarLogin()">Login</button>
  </div>

</form>

</body>
</html>

<script type="text/javascript" language="javascript">
  function verificarLogin(){
    var login = document.getElementById('login').value;
    var password = document.getElementById('password').value;
    if ((login === 'robson') && (password === 'agapito')) {
      window.location.href = 'login_ok.html';
    }
    else {
      window.location.href = 'login_fail.html';
    }
  }
</script>
